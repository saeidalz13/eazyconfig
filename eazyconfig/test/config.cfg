[path]
; CSV file containing the receptors info
input_csv = "path/dir1"

; Directory in which you want the output
output = path/dir2/


[column_number]
; Enter the number of column
; e.g. 1
x = 1
y = 2
base_elevation = 3
flagpole_height = 4


[specs]
; Unit of X and Y --> Choice of m or km
unit = m
list = f, g, g, 
space= g h gs
float= 234.51

; Choice of false OR true
boolean = false
boolean_optional = 
optional = 
newline = something
    something one
    two three


[exclude]
something = 
something_else =